<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
        input[type="reset"] {
            background-color: red;
            color: white;
        }
        input[type="reset"]:hover {
            background-color: darkred;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body background="good.jpg">
  
<h1><b><u>REGISTRATION FORM</u></b></h1>

<form action="registrationpage.html" method="post">
    <table cellpadding="10">
        <!----- First Name ---------------------------------------------------------->
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" name="First_Name" maxlength="30" required /></td>
        </tr>

        <!----- Middle Name ---------------------------------------------------------->
        <tr>
            <td>MIDDLE NAME</td>
            <td><input type="text" name="Middle_Name" maxlength="30" required /></td>
        </tr>
        
        <!----- Last Name ---------------------------------------------------------->
        <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="Last_Name" maxlength="30" required /></td>
        </tr>
        
        <!----- Date Of Birth ---------------------------------------------------------->
        <tr>
            <td>DATE OF BIRTH</td>
            <td>
                <select name="Birthday_day" id="Birthday_Day">
                    <option value="-1">Day:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                
                <select name="Birthday_Month" id="Birthday_Month">
                    <option value="-1">Month:</option>
                    <option value="January">Jan</option>
                    <option value="February">Feb</option>
                    <option value="March">Mar</option>
                    <option value="April">Apr</option>
                    <option value="May">May</option>
                    <option value="June">Jun</option>
                    <option value="July">Jul</option>
                    <option value="August">Aug</option>
                    <option value="September">Sep</option>
                    <option value="October">Oct</option>
                    <option value="November">Nov</option>
                    <option value="December">Dec</option>
                </select>

                <select name="Birthday_Year" id="Birthday_Year">
                    <option value="-1">Year:</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
            </td>
        </tr>

        <!----- Email Id ---------------------------------------------------------->
        <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="Email_Id" maxlength="100" required /></td>
        </tr>
        
        <!----- Mobile Number ---------------------------------------------------------->
        <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="text" name="Mobile_Number" maxlength="10" pattern="[0-9]{10}" required /> (10 digit number)</td>
        </tr>

        <!----- Gender ----------------------------------------------------------->
        <tr>
            <td>GENDER</td>
            <td>
                Male <input type="radio" name="Gender" value="Male" required />
                Female <input type="radio" name="Gender" value="Female" required />
            </td>
        </tr>

        <!----- Address ---------------------------------------------------------->
        <tr>
            <td>ADDRESS</td>
            <td><textarea name="Address" rows="4" cols="30" required></textarea></td>
        </tr>

        <!----- City ---------------------------------------------------------->
        <tr>
            <td>CITY</td>
            <td><input type="text" name="City" maxlength="30" required /></td>
        </tr>

        <!----- Pin Code ---------------------------------------------------------->
        <tr>
            <td>PIN CODE</td>
            <td><input type="text" name="Pin_Code" maxlength="6" pattern="[0-9]{6}" required /> (6 digit number)</td>
        </tr>

        <!----- State ---------------------------------------------------------->
        <tr>
            <td>STATE</td>
            <td><input type="text" name="State" maxlength="30" required /></td>
        </tr>

        <!----- Country ---------------------------------------------------------->
        <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="Country" value="India" readonly="readonly" /></td>
        </tr>

        <!----- Submit and Reset ------------------------------------------------->
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

<footer>
    <p>&copy; 2024 | Designed by Het Dabhi | Contact Me</a> | <a href="https://github.com/hetdabhi" target="_blank">GitHub</a></p>

</footer>

</body>
</html>
